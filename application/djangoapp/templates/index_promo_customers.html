{% extends "base.html" %} {% block content %}
<div style="margin: 20px;">
    <table class="table table-bordered table-dark table-hover">
        <tr>
            <th>IdClient</th>
            <th>codeProduit</th>
            <th>quantity</th>
            <th>reduction</th>
        </tr>
    {% for c in list_promotions %}
    <tr>
        <th>{{ c.IdClient }}</th>
        <th>{{ c.codeProduit }}</th>
        <th>{{ c.quantity }}</th>
        <th>{{ c.reduction }}</th>
    </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
